<div class="row">
  <div class="col-md-8">
    <h1 class="title-first">Group Members</h1>
    <div class="row" ng-repeat="m in members">
      <div class="col-md-3">
        <img src="img/{{m.avatar}}" class="img-responsive" alt="{{m.name}}">
      </div>
      <div class="col-md-9">
        <h3>{{m.name}}</h3>
        <p>{{m.intro}}</p>
        <p ng-if="m.publication.length > 0">Publication:</p>
        <p ng-repeat="p in m.publication">
          {{p.author}} <a href="{{p.link}}">{{p.title}}</a> {{p.source}}
        </p>
        <p ng-if="m.honor.length > 0">Award/Honor:</p>
        <p ng-repeat="h in m.honor">{{h}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h1 class="title-first">Events</h1>
  </div>
</div>
